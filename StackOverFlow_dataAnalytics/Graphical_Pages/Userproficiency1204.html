<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
     var data;
     var chart;

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawGID);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
 function drawGID() {
      var query = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/14eR8DcgJ0JoLaJkOxYXrBbgehx4-AcJMwvF-2RJscHE/edit?usp=sharing');

      query.setQuery('SELECT B,C');

      query.send(handleQueryResponse);
    }
       var options = {
  title: 'User Proficiency - UserId 1204',
  titleTextStyle:{fontSize:30},
  hAxis: {title: 'Tag',titleTextStyle:{italic:false,bold : true,fontSize: 25}},
        vAxis: {title: 'Count',titleTextStyle:{italic:false,bold : true,fontSize: 25}},
         colors:['green']
  };


    function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }

      var data = response.getDataTable();
      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data,options);
    }
    </script>
  </head>
  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div" style="width:900; height:600"></div>
  </body>
</htm
