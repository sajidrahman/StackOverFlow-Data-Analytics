<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
     var data;
     var chart;

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawGID);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
 function drawGID() {
      var query = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/1aMG9XWT7uhHxmdst1B6a4mcbY_2y9ofP6CeLV_G93mA/edit?ts=56517108#gid=0');

      query.setQuery('SELECT D,B');

      query.send(handleQueryResponse);
    }
       var options = {
  title: 'Users with high Reputation',
  titleTextStyle:{fontSize:30},
  vAxis: {
    title:'Unit',titleTextStyle:{italic:false,bold :true,fontSize: 25}
         },
  hAxis: {title:'Display Name',titleTextStyle:{italic:false,bold : true,fontSize: 25},
   slantedText:true,
    },
    max:1000000,
    colors:['#B82E2E']
  };


    function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }

      var data = response.getDataTable();
      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data,options);
    }
    </script>
  </head>
  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div" style="width:900; height:600"></div>
  </body>
</htm
