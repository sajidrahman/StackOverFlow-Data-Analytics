<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
     var data;
     var chart;

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1', {'packages':['corechart','line']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawGID);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
 function drawGID() {
      var query = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/1nMQjZIoUYcuSV-ZbuKtcP_MFK_oy3BzrloXfylYFxIQ/edit?usp=sharing');

      query.setQuery('SELECT B,A');

      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }
      var options = {
  title: 'Number of New Users Vs Year',
  titleTextStyle:{fontSize:30},
  vAxis: {
    title:'Count',titleTextStyle:{italic:false,bold :true,fontSize: 25}
         },
  hAxis: {title:'Year',titleTextStyle:{italic:false,bold : true,fontSize: 25},
  ticks: [2008,2009,2010,2011,2012,2013,2014,2015]

    },
    colors:['#DD4477'],
    backgroundColor: '#f1f8e9'
  };

      var data = response.getDataTable();
      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data,options);
    }
    </script>
  </head>
  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div" style="width:1200; height:700"></div>
  </body>
</htm
