<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
     var data;
     var chart;

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawGID);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
 function drawGID() {
      var query = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/11RJ_vh3hLVwjAMkywq_4kXGnJil16dVQMPI3PjnDAQg/edit?usp=sharing');

      query.setQuery('SELECT D,B,C');

      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }
       var options = {
  title: 'Upvotes and DownVotes Analysis for PostId : 11227809',
  titleTextStyle:{fontSize:25},
  curveType: 'function',
  vAxis: {
    title:'Unit',titleTextStyle:{italic:false,bold :true,fontSize: 30},gridlines: {count: 15},maxValue:2000,
    ticks: [0,100,200,400,600,800,1000,1200,1400,1600,1800]
         },
  hAxis: {title:'Year',titleTextStyle:{italic:false,bold : true,fontSize: 30},valueLabelsInterval:1,gridlines: {count: 4}

    },
    colors: ['red', '#E49307'],
};

      var data = response.getDataTable();
      var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
      chart.draw(data,options);
    }
    </script>
  </head>
  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div" style="width:1200; height:700"></div>
  </body>
</html>
